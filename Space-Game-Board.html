<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="UTF-8"/>
    <meta lang="EN"/>
    <title>Space Game - Main Window</title>
    <link rel="stylesheet" type="text/css" href="Space-Game-Styles.css"/>
    </head>
    <body>
        <section class="Top-section">
            <span class="ScoreBox">
                <p class="Score">Score: 250</p>
                <p class="HighScore">High score:800</p>
            </span>
            
            <span class="Timer">
                <div class="Line-1">
                </div>
                <div class="Line-2">
                </div>
            </span>

            <span class="Refresh-Button">
                <div class="RefreshDefault">
                </div>
            </span>
        </section>

        <main class="Main-Board">
            <div class="Card Card-Mercury"></div>
            <div class="Card CardBackground"></div>
            <div class="Card CardBackground"></div>
            <div class="Card CardBackground"></div>
            <div class="Card CardBackground"></div>
            <div class="Card CardBackground"></div>
            <div class="Card Card-Venus"></div>
            <div class="Card Card-Earth"></div>
            <div class="Card Card-Pluto"></div>
            <div class="Card Card-Neptune"></div>
            <div class="Card Card-Mars"></div>
            <div class="Card Card-Jupiter"></div>
            <div class="Card CardBackground"></div>
            <div class="Card Card-Saturn"></div>
            <div class="Card Card-Uranus"></div>
            <div class="Card CardBackground"></div>
            <div class="Card CardBackground"></div>
            <div class="Card CardBackground"></div>
        </main>
    </body>

</html>
